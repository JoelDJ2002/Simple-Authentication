<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {%load static%}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/signin-up.css' %}"
    />
    <title>{%block title%} {%endblock title%} Autentication System</title>
  </head>

  <body>
    {% if messages %}
    <div class="header">
      {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show my-0"
        role="alert"
      >
        <strong> {{ message }} </strong>
      </div>
      {% endfor %}
    </div>
    {% endif %} {%block body%}

    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form action="/signin" method="post">
          {% csrf_token %}
          <h1>Sign in</h1>
          <input
            type="text"
            placeholder="Userame"
            name="username"
            id="username"
            required
          />
          <input
            type="password"
            placeholder="Password"
            name="pass1"
            id="pass1"
            required
          />

          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
          </div>
        </div>
      </div>
    </div>

    <style>
      .header {
        margin-top: 0%;
        color: #fe0b0b;
        padding: 1%;
        background-color: #f1c1c1;
        margin-bottom: 2%;
        width: 100%;
        text-align: center;
      }
    </style>
  </body>
  {%endblock body%}
</html>
